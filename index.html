<!DOCTYPE html>

<head>

<body>

<header>MyFamily Personal</header>

<!-- HOME -->
<div id="home" class="section active">

</div>

<p id="dica1"></p>
</div>

<div class="card">
<h3>Dica Fitness</h3>
<p id="dica2"></p>

</div>

<!-- PERFIL -->
<div id="perfil" class="section">

<!-- MENU -->

<script src="datafrase.js"></script>
<script src="datadicas.js"></script>
<script src="datareceitas.js"></script>
<script src="datasuplementos.js"></script>
<script src="dataexercicios.js"></script>

<script>

/* NavegaÃ§Ã£o */
function show(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

/* SaudaÃ§Ã£o */
function gerarSaudacao(){
let agora=new Date();
let hora=agora.getHours();
let saudacao=hora<12?"Bom dia â˜€ï¸":hora<18?"Boa tarde ðŸŒ¤ï¸":"Boa noite ðŸŒ™";

let dias=["domingo","segunda","terÃ§a","quarta","quinta","sexta","sÃ¡bado"];
let meses=["janeiro","fevereiro","marÃ§o","abril","maio","junho","julho","agosto","setembro","outubro","novembro","dezembro"];

document.getElementById("saudacao").innerText=saudacao;
document.getElementById("dataHoje").innerText=
"Hoje Ã© "+dias[agora.getDay()]+", "+agora.getDate()+" de "+meses[agora.getMonth()]+" de "+agora.getFullYear();
}
gerarSaudacao();

/* Frase */
document.getElementById("fraseHome").innerText=
frases[Math.floor(Math.random()*frases.length)];

/* Dicas */
let r1=Math.floor(Math.random()*dicas.length);
let r2;
do{r2=Math.floor(Math.random()*dicas.length);}while(r1===r2);

document.getElementById("dica1").innerText=dicas[r1];
document.getElementById("dica2").innerText=dicas[r2];

/* Treino */
let dia=new Date().getDate();
let treino=exercicios[dia-1];
let html="<ul>";
treino.lista.forEach(e=>{html+="<li>"+e+"</li>";});
html+="</ul>";
document.getElementById("treinoHoje").innerHTML=html;

/* Receitas */
let htmlReceitas="";
receitas.forEach(r=>{
htmlReceitas+=`
<div class="card">
<h4>${r.nome}</h4>
<p>${r.ingredientes}</p>
</div>
`;
});
document.getElementById("listaReceitas").innerHTML=htmlReceitas;

/* Suplementos */
document.getElementById("massa").innerText=
suplementos.ganho_massa.join(", ");
document.getElementById("perda").innerText=
suplementos.perda_peso.join(", ");

/* IMC */
function calcularIMC(){
let peso=parseFloat(document.getElementById("peso").value);
let altura=parseFloat(document.getElementById("altura").value);
if(peso>0 && altura>0){
let imc=(peso/(altura*altura)).toFixed(2);
document.getElementById("imc").innerText="IMC: "+imc;
}
}

</script>
